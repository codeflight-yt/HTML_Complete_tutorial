<!--  <i> and <em> tags -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>difference between italic and em tags</title>
  </head>
  <body>
    <h1>this is for <i>italic text.</i></h1>
    <h1>this is for <em>emphasized text .</em></h1>

    <p>I like to <i>read</i> books about <em>artificial intelligence</em>.</p>
  </body>
</html>
